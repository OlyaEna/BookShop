<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:insert="fragments/head :: head"></header>
<title>Мои заказы</title>
<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/user/personal">Профиль</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Мои заказы</li>
                        <li class="breadcrumb-item"><a href="/user/update">Редактировать профиль</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="container"><h2>Мои заказы</h2>
            <span th:if="${orders.size() == 0}">У вас еще нет заказов</span>
            <table sec:authorize="isAuthenticated()" th:if="${orders.size() > 0}"
                   class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Номер Заказа</th>
                    <th>Заказ</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td><a class="btn btn-secondary" th:href="@{'/order-details/' + ${order.id}}">Детали</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
