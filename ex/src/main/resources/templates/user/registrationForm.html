<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<header th:insert="fragments/head :: head"></header>
<title>Регистрация</title>

<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<title>Регистрация</title>
<br/><br/><br/>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully registered our app!
                </div>
            </div>
            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/registration/save}"
                        th:object="${user}"  enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Введите имя"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors="*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Фамилия</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Введите фамилию"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors="*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Введите email"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors="*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Номер телефона</label>
                        <input
                                class="form-control"
                                id="phoneNumber"
                                name="phoneNumber"
                                placeholder="Введите номер телефона"
                                th:field="*{phoneNumber}"
                                type="text"
                        />
                        <p th:errors="*{phoneNumber}" class="text-danger"
                           th:if="${#fields.hasErrors('phoneNumber')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Страна</label>
                        <input
                                class="form-control"
                                id="country"
                                name="country"
                                placeholder="Введите страну  проживания"
                                th:field="*{country}"
                                type="text"
                        />
                        <p th:errors="*{country}" class="text-danger"
                           th:if="${#fields.hasErrors('country')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Город</label>
                        <input
                                class="form-control"
                                id="city"
                                name="city"
                                placeholder="Введите город  проживания"
                                th:field="*{city}"
                                type="text"
                        />
                        <p th:errors="*{city}" class="text-danger"
                           th:if="${#fields.hasErrors('city')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Адрес</label>
                        <input
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Введите адрес  проживания"
                                th:field="*{address}"
                                type="text"
                        />
                        <p th:errors="*{address}" class="text-danger"
                           th:if="${#fields.hasErrors('address')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Введите пароль"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors="*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="imageProduct">ИЗОБРАЖЕНИЕ</label>
                        <div class="col-md-4">
                            <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Регистрация</button>
                        <span>Уже зарегистрированы? <a th:href="@{/login}">Войти</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
