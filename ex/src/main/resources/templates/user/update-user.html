<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/newstyles.css" rel="stylesheet"/>
    <link href="/css/sidebar.css" rel="stylesheet"/>
    <title>Редактирование</title>

</head>
<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="/user/personal">Мой профиль</a></li>
                        <li class="breadcrumb-item"><a href="/user/my-orders">Мои заказы</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Редактировать профиль</li>
                    </ol>
                </nav>
            </div>
        </div>

        <form class="form-horizontal" th:action="@{/user/update}" method="post"
              enctype="multipart/form-data" th:object="${existingUser}">
            <input type="hidden" th:value="${existingUser.id}" name="id">
            <legend>Редактировать Профиль</legend>
            <div class="form-group mb-3">
                <label class="form-label">Имя</label>
                <input
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        placeholder="Введите имя"
                        th:field="*{firstName}"
                        type="text"
                />
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Фамилия</label>
                <input
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        placeholder="Введите фамилию"
                        th:field="*{lastName}"
                        type="text"
                />
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Номер телефона</label>
                <input
                        class="form-control"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Введите номер телефона"
                        th:field="*{phoneNumber}"
                        type="text"
                />
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Страна</label>
                <input
                        class="form-control"
                        id="country"
                        name="country"
                        placeholder="Введите страну  проживания"
                        th:field="*{country}"
                        type="text"
                />
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Город</label>
                <input
                        class="form-control"
                        id="city"
                        name="city"
                        placeholder="Введите город  проживания"
                        th:field="*{city}"
                        type="text"
                />
            </div>
            <div class="form-group mb-3">
                <label class="form-label">Адрес</label>
                <input
                        class="form-control"
                        id="address"
                        name="address"
                        placeholder="Введите адрес  проживания"
                        th:field="*{address}"
                        type="text"
                />
            </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Пароль</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Введите пароль"
                                    th:field="*{password}"
                                    type="password"
                            />
                        </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="imageProduct">ИЗОБРАЖЕНИЕ</label>
                <div class="col-md-4">
                    <input id="imageProduct" name="imageProduct" class="input-file" type="file">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit">Редактирование</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
