<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/newstyles.css" rel="stylesheet"/>
    <link href="/css/sidebar.css" rel="stylesheet"/>
    <title>Все Книги</title>

</head>
<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<div class="container">
    <h2>Детали заказа</h2>
    <table class="table table-hover">
        <thead class="thead-light">
        <tr>
            <th>Номер заказа</th>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <th>Покупатель</th>
            </div>
            <th>Изображение</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Дата Заказа</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${selectedOrder.orderItems}">
            <td th:text="${selectedOrder.id}"></td>
            <div sec:authorize="hasRole('ROLE_ADMIN')">
                <td th:text="${selectedOrder.user.username}"></td>
            </div>
            <td><img src="" style="height: 80px; width: 50px;"
                     th:src="*{'data:image/jpeg;base64,'+{item.product.image}}"></td>
            <td th:text="${item.product.title}"></td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.order.created}"></td>
        </tr>
    </table>
    </td>
    </tr>
    </tbody>
    </table>
</div>
</body>
</html>
