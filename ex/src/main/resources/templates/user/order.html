<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/newstyles.css" rel="stylesheet"/>
    <link href="/css/sidebar.css" rel="stylesheet"/>
    <title>Все Книги</title>

</head>
<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<form class="form-horizontal" th:action="@{/order/create}" method="post" enctype="multipart/form-data"
      th:object="${order}">

    <!-- Form Name -->
    <legend>Проверьте правильность заказа</legend>

    <!-- Page Content -->
    <div class="container">

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/static}">Home</a></li>
            <li class="breadcrumb-item active">Заказ</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="card-body">
                            <h5 class="card-title">
                                Данные пользователя
                            </h5>
                            <h6 th:text=" 'Имя: '+ ${user.firstName}+ ' ' +${user.lastName}"></h6>
                            <h6 th:text="'Email: '+  ${user.email}"></h6>
                            <h6 th:text="'Страна: '+  ${user.country}"></h6>
                            <h6 th:text="'Город: '+  ${user.city}"></h6>
                            <h6 th:text="'Адрес: '+  ${user.address}"></h6>
                            <h5 class="card-title">
                                Продукт
                            </h5>
                            <div class="alert alert-light" role="alert">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th scope="col">Продукт</th>
                                        <th scope="col">Цена</th>
                                        <th scope="col">Количество</th>
                                        <th scope="col">Итоговая сумма</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="car:${cart}">
                                        <td th:text="${car.title}"></td>
                                        <td th:text="${car.price}"></td>
                                        <td th:text="${car.quantity}"></td>
                                        <td th:text="${car.totalPrice}"></td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>


                    <div class="col-lg-3">
                        <h2 class="card-title">Итоговая сумма</h2>

                        <ul class="list-group">
                            <li class="list-group-item"><h5 th:text=" 'Total: '+ ${order.totalPrice} "></h5></li>
                            <button type="submit" class="btn btn-primary">Сохранить</button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
