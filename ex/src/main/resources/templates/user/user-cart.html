<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
    <link href="/css/newstyles.css" rel="stylesheet"/>
    <link href="/css/sidebar.css" rel="stylesheet"/>
    <title>Корзина</title>

</head>
<body>
<!-- Header-->
<header th:insert="fragments/userHeader :: userHeader"></header>
<!-- Page Content -->
<div class="container">
    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3"> Корзина
    </h1>

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
        <li class="breadcrumb-item active">Корзина</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Продукт</th>
                            <th scope="col">Цена, руб. </th>
                            <th scope="col">Количество</th>
                            <th scope="col">Итог, руб. </th>
                            <th scope="col">Изображение</th>
                            <th scope="col">Действие</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car:${cart}">
                            <td th:text="${car.title}"></td>
                            <td th:text="${car.price}"></td>
                            <td th:text="${car.quantity}"></td>
                            <td th:text="${car.totalPrice}"></td>
                            <td><img src="" style="height: 80px; width: 50px;"
                                     th:src="*{'data:image/jpeg;base64,'+{car.product.image}}"></td>

                            <td><a th:href="@{/delete/cart/{id}(id=${car.product.id}) }" class="btn btn-danger">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <h2 class="card-title">Итоговая сумма, руб. </h2>

                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text="${order.totalPrice}"></h5></li>
                        <a th:href="@{/order}" class="btn btn-dark">Заказ</a>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>

</body>

</html>
